<!DOCTYPE html>
<html lang="en">
<head>
    <title>v-if - DIY</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
        <span v-if="show">hello world</span>
    </div>
    <script>
        const App = {
            data: () => ({ 
                show: true  // false to have no span tag 
            })
        };
        Vue.createApp(App).mount('#app');
    </script>
</body>
</html>
